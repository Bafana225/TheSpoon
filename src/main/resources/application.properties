
spring.datasource.url=jdbc:mysql://localhost:3306/memel_esmel?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC

###MYSQL###
spring.datasource.username=root
#spring.datasource.password=root

###JPA###
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.show-sql=true

###DATASOURCE###
spring.sql.init.mode=always
spring.datasource.data=classpath:data.sql

###PATH###
server.servlet.context-path=/theSpoon

###SWAGGER###
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
# Lien doc swagger : http://localhost:8080/theSpoon/swagger-ui/index.html
